<div class="progress-bar">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
<div class="container-h">
  <div class="container">
    <div class="row" fxLayout="row">
      <div class="cell" fxFlex="100">
        <app-product-breadcrumb></app-product-breadcrumb>
      </div>

      <div class="cell" fxHide.lt-md fxFlex.md="20" fxFlex.gt-md="15">
        <router-outlet></router-outlet>

      </div>
      <div class="cell" fxFlex.lt-md="100" fxFlex.md="80" fxFlex.gt-md="85">
        <div class="row" fxLayout="row">
          <div *ngFor="let product of products" class="cell_full-width animationAppear05s" fxFlex.xs="100"
            fxFlex.sm="50" fxFlex.md="33.3" fxFlex.lg="25" fxFlex.xl="20">
            <app-product-item [product]="product" [loading]="loading"></app-product-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
