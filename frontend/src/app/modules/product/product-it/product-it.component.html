<div *ngIf="product" class="product-it" fxLayout="column">
  <img class="product-it__picture" fxFlex (click)="openDialog()" [src]="productPicture.link + '/' + product.picture"
    alt="product picture">
  <div *ngIf="allowTo('manager')" class="product-it__editor" fxLayout="row">
    <button mat-button (click)="edit()" fxFlex>Редагувати</button>
    <button mat-button (click)="deleteProduct()" fxFlex>Видалити</button>
  </div>
  <div class="product-it__info">
    <div class="cell product-it__info-main">
      <p>
        <i class="item far fa-eye"></i>
        <span class="item">{{product.views}}</span>
      </p>
      <p>
        <i class="item fa fa-calendar"></i>
        <span class="item">{{product.createdAt | date: 'dd-MM-yy'}}</span>
      </p>
    </div>
    <div class="cell product-it__info-name" fxLayoutAlign="center center">
      <span>{{product.name}}</span>
    </div>
  </div>
</div>
